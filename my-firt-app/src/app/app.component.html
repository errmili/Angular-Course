<p [innerText] = "fName"></p>
<p>last name : {{lName}}</p>
<p>Age : {{getAge()}}</p>
<button class="alert alert-primary" [disabled] = "fName === ''">Done</button>

<div class="input-group mb-3">
  <input [(ngModel)]="fName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div *ngIf="fName === 'jean'; else sir">
  {{valid}}
</div>
<ng-template #sir>
Not yet
</ng-template>

<div *ngFor="let friend of friends">
    {{friend}}
</div>
